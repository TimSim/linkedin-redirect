<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        (function() {
            // Extract query parameters from the URL
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            const state = params.get('state');
            const error = params.get('error');
            const errorDescription = params.get('error_description');

            displayMessage("Debug: params= ${params}");

            // Retrieve the original state from secure storage
            const storedState = localStorage.getItem('oauth_state'); // Replace with a more secure storage mechanism as appropriate

            // Function to display messages to the user
            function displayMessage(message) {
                document.body.textContent = message;
            }

            // Handle error scenarios
            if (error) {
                displayMessage(`Error: ${error}. ${decodeURIComponent(errorDescription)}`);
                return;
            }

            // Verify the state parameter to prevent CSRF attacks
            if (state !== storedState) {
                displayMessage("Error: Invalid state parameter.");
                return;
            }

            // Ensure the authorization code is present
            if (!code) {
                displayMessage("Error: Missing authorization code.");
                return;
            }

            // Redirect to the app with the authorization code and state
            window.location.href = `myapp://auth/linkedin/callback?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state)}`;
        })();
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
