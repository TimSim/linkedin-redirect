<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Extract the authorization code from the URL and redirect to your app
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const state = params.get('state'); // Optionally verify the state parameter
        if (code) {
            // Redirect to your app using a custom scheme
            window.location.href = `myapp://auth/linkedin/callback?code=${code}`;
        } else {
            document.body.innerHTML = "Error: Missing authorization code.";
        }
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
